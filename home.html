<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CSS Properties</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Enhanced Web Design</h1>

        <div class="background-fade">
            <p>This div has a semi-transparent blue background, which allows the background to show through slightly.</p>
            <p>Using RGBA helps add depth to the design.</p>
        </div>

        <button class="interactive-button">Hover Me</button>

        <p>
            Learn more about <a href="https://en.wikipedia.org/wiki/RGBA_color_model">RGBA Colors</a> and how they improve web design.
        </p>

        <button class="clickable-button">Click Me</button>

        <img src="image/icon.png" alt="Rotating Icon" class="rotating-icon">
    </div>
</body>
</html>
